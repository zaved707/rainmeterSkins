[Rainmeter]
update = 1000
accurateText = 1


[Metadata]
name = skin for showing powerManager
author = zaved
information = 
version = 0.0.1
license = Apache

[MeterShapeMaster]
Meter = Shape
Shape = Rectangle 0,0,50,30 | Fill Color 70,70,70,255 | StrokeWidth  2 | Stroke Color  255,255,255


[MeterShape]
Meter = Shape
Shape = Rectangle 0,0,50,30,5

[TextStyleCommon]
FontColor = 255,255,255
AntiAlias = 1
FontSize = 10

[MeterImagePower]
Meter = Image
ImageName = #@#flash.png
h=20
y= 5
Container = MeterShape
ImageRotate = 180
DynamicVariables = 1


[batteryPercentage]
meter = String
measureName = MeasureBatteryPercent
measureName2=  MeasurePlugState
text =%1
container = MeterShape
MeterStyle = TextStyleCommon
padding = 10,10
x=OR
DynamicVariables =


[MeasureBatteryPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[MeasurePlugState]
Measure=Plugin
Plugin=PowerPlugin
PowerState=ACLine
ifCondition = [MeasurePlugState] > 0
ifTrueAction = [!SetOption MeterImagePower hidden  "0"] [!SetOption batteryPercentage x "-7OR"]
IfFalseAction =[!SetOption MeterImagePower hidden  "1"] [!SetOption batteryPercentage x "7"]
DynamicVariables = 1
